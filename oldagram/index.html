<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Oldagram</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />

    </head>

    <body>

        <header>
    
            <img id="logo-el" src="images/logo.png" alt="Oldagram application logo" />
            <img class="avatar-el" src="images/user-avatar.png" alt="The Logged in user avatar profile image." />

        </header>

        <main>
            
             <section class="section-user-post-1">
                
                <!-- Posts section -->
                <section id="section-1">

                    <img class="avatar-el" src="images/avatar-vangogh.jpg" alt="Vincent Vangogh profile images." />
                    <p id="name-el">Vincent van Gogh 
                        <span>Zudert, Netherlands</span> 
                    </p>
                    <img id="post-el" src="images/post-vangogh.jpg" alt="Oil painting self portrait of Vincent Vangogh." />
    
                 </section>
    
    
                <!-- Likes, Comments, and share section -->
                <section id="section-2">
                    
                    <div class="buttons">

                        <button id="button-like"></button>
                        <button id="button-comment"></button>
                        <button id="button-share"></button>

                    </div>

                    <p>21,492 likes</p>
                    <p><span>vincey1853</span> just took a few mushrooms lol</p>

                </section>

             </section>


        </main> 

        <script src="index.js"></script>
    </body>

</html>
