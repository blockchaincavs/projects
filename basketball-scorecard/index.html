<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="preconnect" href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"> -->
        <!-- <link rel="preconnect" href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" crossorigin>     -->
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <title>Basketball Scorecard</title>
    </head>
    <body>
        <main class="container">

            <!-- Home section -->
            <div>
                <h3>HOME</h3>

                <div class="score-div" id="home-score-div">
                    <p id="home-score-el">0</p>
                </div>

                <div class="buttons">
                    <button id="home-button-1" onclick="addOneHome()">+1</button>
                    <button id="home-button-2" onclick="addTwoHome()">+2</button>
                    <button id="home-button-3" onclick="addThreeHome()">+3</button>
                </div>

            </div>

            <!-- Guest Section -->
            <div>
                <h3>GUEST</h3>

                <div class="score-div" id="guest-score-div">
                    <p id="guest-score-el">0</p>
                </div>

                <div class="buttons">
                    <button id="guest-button-1" onclick="addOneGuest()">+1</button>
                    <button id="guest-button-2" onclick="addTwoGuest()">+2</button>
                    <button id="guest-button-3" onclick="addThreeGuest()">+3</button>
                </div>
            </div>

        </main>

        <button id="new-game-btn" onclick="newGame()">new game</button>

        <script src="./index.js"></script>
    </body>
</html>
